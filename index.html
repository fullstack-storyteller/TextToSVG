<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This Text To SVG helps to convert simple text into a SVG encoding."
    />

    <!--style sheets-->
    <link type="text/css" rel="stylesheet" href="resources/css/style.css" />
    <link type="text/css" rel="stylesheet" href="vendors/css/normalize.css" />
    <link href="vendors/css/grid.css" rel="stylesheet" type="text/css" />

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />

    <title>Text To SVG</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="row">
          <h1>Text To SVG Encoding!</h1>
        </div>
      </nav>
    </header>
    <section>
      <div class="row">
        <div class="col span-1-of-3">
          <label>Enter the text to encode: </label>
        </div>
        <div class="col span-2-of-3">
          <textarea
            placeholder="Your text here..."
            name="txtToEncode"
            id="idTxtToEncode"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col span-1-of-3">&nbsp;</div>
        <div class="col span-2-of-3">
          <input
            type="button"
            name="btnEncode"
            id="idBtnEncode"
            value="Encode"
          />
        </div>
      </div>

      <div class="row">
        <div class="col span-1-of-2">
          <textarea
            placeholder="XML"
            name="txtToEncode"
            id="idXML"
            class="txt-xml"
            readonly
          ></textarea>
          
          <div class="tooltip1">
            <ion-icon name="clipboard" class="xml"></ion-icon>
            <span class="tooltiptext"></span>
          </div>
          <br />
          <label>XML</label>
        </div>
        <div class="col span-1-of-2">
          
            <textarea
              placeholder="Encoded"
              name="txtEncoded"
              id="idTxtEncoded"
              class="txt-encoding"
              readonly
            ></textarea>
            
            <div class="tooltip2">
              <ion-icon name="clipboard" class="encoding"></ion-icon>
              <span class="tooltiptext"></span>
            </div>
          
            <br />
          <label>Base 64</label>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>

    <script src="resources/js/myjqry.js"></script>
  </body>
</html>
