<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This Text To SVG helps to convert simple text into a SVG encoding."
    />

    <!--style sheets-->
    <link type="text/css" rel="stylesheet" href="resources/css/style.css" />
    <link type="text/css" rel="stylesheet" href="vendors/css/normalize.css" />
    <link href="vendors/css/grid.css" rel="stylesheet" type="text/css" />

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />

    <title>Text To SVG</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="row">
          <h1>Text To SVG Encoding!</h1>
        </div>
      </nav>
    </header>
    <section>
      <form>
      <div class="row">
        <div class="col span-1-of-3">
          <label for="idTxtToEncode">Enter the Text to encode: </label>
        </div>
        <div class="col span-2-of-3">
          <input
          type="text"
            placeholder="Your Text here..."
            name="txtToEncode"
            id="idTxtToEncode"
            required
          ></input>
        </div>
      </div>
      <div class="row">
        <div class="col span-1-of-3">
          <label for="idURLToEncode">Enter the URL to encode: </label>
        </div>
        <div class="col span-2-of-3">
          <input type="url"
            placeholder="Your URL here..."
            name="urlToEncode"
            id="idURLToEncode"
          ></input>
        </div>
      </div>
      <div class="row">
        <div class="col span-1-of-5"><label>Font Family:&nbsp;</label><br/><br/>
          <select name="font-family-dropdown" id="font-family-dropdown">
            <option selected>Arial</option>
            <option>Brush Script MT</option>
            <option>Copperplate</option>
            <option>Courier New</option>
            <option>Garamond</option>
            <option>Georgia</option>
            <option>Helvetica</option>
            <option>Lucida Console</option>
            <option>Lucida Handwriting</option>
            <option>Monaco</option>
            <option>Papyrus</option>
            <option>Times New Roman</option>
            <option>Verdana</option>
          </select>
          </div>
        <div class="col span-1-of-5"><label for="font-size-dropdown">Font Size:&nbsp;</label><br/><br/>
          <select name="font-size-dropdown" id="font-size-dropdown">
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>12</option>
            <option>14</option>
            <option selected>16</option>
            <option>18</option>
            <option>20</option>
            <option>22</option>
            <option>24</option>
            <option>26</option>
            <option>28</option>
            <option>36</option>
            <option>48</option>
            <option>72</option>
          </select>
        </div>
        
        <div class="col span-1-of-5"><label for="font-weight-dropdown">Font Weight:&nbsp;</label><br/><br/>
          <select name="font-weight-dropdown" id="font-weight-dropdown">
            
            <option value="bold">Bold</option>
            <option value="bolder">Bolder</option>
            <option value="lighter">Lighter</option>
            <option value="normal" selected>Normal</option>
            <option value="others">Numeric</option>
          </select>
          <select id="id-font-weight" name="id-font-weight">
            <option>100</option>
            <option>200</option>
            <option>300</option>
            <option selected>400</option>
            <option>500</option>
            <option>600</option>
            <option>700</option>
            <option>800</option>
            <option>900</option>
          </select>
          <!--divide by 100 (integer division) then multiply by 100 to get the exact weight. As 100, 200, 300, 400, 500, 600, 700, 800, 900 are only the valid weights-->
        </div>
        <div class="col span-1-of-5"><label for="font-style-dropdown">Font Style:&nbsp;</label><br/><br/>
          <select name="font-style-dropdown" id="font-style-dropdown">
            <option value="italic" selected>Italic</option>
            <option value="normal">Normal</option>
            
            <option value="oblique">Oblique</option>
          </select>
        </div>
        <div class="col span-1-of-5">
          <label for="favcolor">Font Color:&nbsp;</label>
          <br/><br/>
          <input type="color" id="favcolor" name="favcolor" value="#ff0000"/>
          <span id="colorme" >#ff0000</span>
        </div>
      </div>
      <div class="row">
        <div class="col span-1-of-3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
        <div class="col span-1-of-2">
          <input
            type="submit"
            name="btnEncode"
            id="idBtnEncode"
            value="Encode"
          />
        </div>
      </div>

      <div class="row">
        <div class="col span-1-of-2">
          <textarea
            placeholder="Output: XML"
            name="txtToEncode"
            id="idXML"
            class="txt-xml"
            readonly
          ></textarea>
          
          <div class="tooltip1">
            <ion-icon name="clipboard" class="xml"></ion-icon>
            <span class="tooltiptext"></span>
          </div>
          <br /><br/>
          <label></label>
        </div>
        <div class="col span-1-of-2">
          
            <textarea
              placeholder="Output: Base 64"
              name="txtEncoded"
              id="idTxtEncoded"
              class="txt-encoding"
              readonly
            ></textarea>
            
            <div class="tooltip2">
              <ion-icon name="clipboard" class="encoding"></ion-icon>
              <span class="tooltiptext"></span>
            </div>
          <br/><br/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col span-1-of-5"><label for="testing">Testing Area: &nbsp;</label></div>
        <div class="col span-4-of-5"><textarea id="testing" readonly>This is how it will look. Doesn't have to be a text area, it can simply be span or label of sorts. But it must show how the svg will look in a sentence. And the link should be clickable</textarea></div>
      </div>
    </form>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>

    <script src="resources/js/myjqry.js"></script>
  </body>
</html>
